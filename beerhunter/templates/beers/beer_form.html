{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Beer{% endblock title %}

{% block content %}
<h1>Add Beer</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'beers:add' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock content %}
