{% extends 'base.html' %}

{% block title %}Beer List{% endblock title %}

{% block content %}
    <h2>Beer List</h2>

    <ul>
        {% for beer in beer_list %}
            <li><a href="{% url 'beers:BeerDetail' beer.slug %}">{{ beer.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
