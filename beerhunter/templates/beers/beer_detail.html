{% extends 'base.html' %}

{% block title %}Beer: {{ beer.title }}{% endblock title %}

{% block content %}
    <h2>
        {{ beer.title }}
    </h2>

    <img src="{{beer.icon.url}}">

    {% if beer.description %}
        <p>{{ beer.description }}</p>
    {% endif %}

    <br />
    <h3>
        Submitted by <a href="{% url 'users:detail' beer.hunter.username %}">{{ beer.hunter.username }}</a>
    </h3>
{% endblock content %}
